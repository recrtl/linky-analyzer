<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Linky analyzer</title>

</head>

<body>
    <h1>Linky analyzer</h1>

    <div class="input-group mb-3">
        <label class="input-group-text" for="formPower">Puissance du compteur</label>
        <select class="form-select" id="formPower">
            <option value="6" selected>6 kVA</option>
            <option value="9">9 kVA</option>
            <option value="12">12 kVA</option>
            <option value="15">15 kVA</option>
            <option value="18">18 kVA</option>
            <option value="30">30 kVA</option>
            <option value="36">36 kVA</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Select a linky csv file to analyze</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <div id="output"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="out/index.js"></script>
</body>

</html>
